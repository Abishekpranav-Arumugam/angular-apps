<div class="modal-header">
  </div>
  <div class="modal-body">
    <div *ngIf="items.length === 0">Your cart is empty</div>
    <div *ngFor="let item of items; let i = index" class="cart-item">
      <img [src]="item.image" alt="{{ item.name }}" class="cart-item-image">
      <div class="cart-item-details">
        <h5 style="color: #000000">{{ item.name }}</h5>
        <p style="color: #a8741a">{{ item.price }}</p>
        <button (click)="removeFromCart(i)" class="btn btn-danger btn-sm">Remove</button><br>
      </div>
    </div>
    <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
  </div>
